<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds of the City</title>
    <link href="css/main.css" rel="stylesheet">       
    <link href="css/grid.css" rel="stylesheet">  
</head>
<body>

<!-- HEADER -->

<header>
    <h1>The Sounds of the City</h1>
</header>

<!-- MAIN CONTENT -->

<div class="main-content">
    <div class="left-content">
    
    <!-- City Backdrop -->

        <div class="background">
            <h2 class="hidden">Empty City Backdrop</h2>
        </div>

    <!-- Audio -->

    <audio id="audio1" class="audio-player" loop></audio>
    <audio id="audio2" class="audio-player" loop></audio>
    <audio id="audio3" class="audio-player" loop></audio>
    <audio id="audio4" class="audio-player" loop></audio>
    <audio id="audio5" class="audio-player" loop></audio>
    <audio id="audio6" class="audio-player" loop></audio>
    <audio id="audio7" class="audio-player" loop></audio>

    <!-- Drag-n-Drop Images -->

    <section class="images">

        <h2 class="hidden">Drag-n-Drop Images</h2>

        <div class="image-con" id="con-1">
            <img id="person" src="images/person.svg" alt="Person" data-trackref="people" draggable="true" data-x="60" data-y="237">
        </div>
        <div class="image-con" id="con-2">
            <img id="plane" src="images/plane.svg" alt="Plane" data-trackref="plane" draggable="true" data-x="250" data-y="20">
        </div>
        <div class="image-con" id="con-3">
            <img id="ambulance" src="images/ambulance.svg" alt="Ambulance" data-trackref="ambulance" draggable="true" data-x="200" data-y="240">
        </div>
        <div class="image-con" id="con-4">
            <img id="car" src="images/car.svg" alt="Car" data-trackref="cars" draggable="true" data-x="600" data-y="265">
        </div>
        <div class="image-con" id="con-5">
            <img id="rain" src="images/rain.svg" alt="Rain" data-trackref="rain" draggable="true" data-x="690" data-y="10">
        </div>
        <div class="image-con" id="con-6">
            <img id="bird" src="images/bird.svg" alt="Bird" data-trackref="birds" draggable="true" data-x="210" data-y="95">
        </div>
        <div class="image-con" id="con-7">
            <img id="construction_worker" src="images/construction_worker.svg" alt="Construction Worker" data-trackref="construction" draggable="true" data-x="765" data-y="237">
        </div>

    </section>
    </div>

    <!-- Music Mixer Controller -->

    <section class="controller">

        <h2>Music<br> Mixer</h2>
  
    <div id="controller-con">
        <img class="controls" id="playButton" src="images/play.svg" alt="Play Button">
        <img class="controls" id="pauseButton" src="images/pause.svg" alt="Pause Button"> 
        <img class="controls" id="shuffleButton" src="images/shuffle.svg" alt="Shuffle Button"> 
        <img class="controls" id="replayButton" src="images/replay.svg" alt="Replay Button">
    </div>

    <div id="slider-con">
        <input id="slider" type="range" min="0" max="100" step="1"> 
    </div>
        

    <div id="controller-tex-con">
        <h3>Instructions</h3>
        <h3>Information</h3>
    </div>

    </section>

</div>

<!-- FOOTER -->

<footer>

</footer>

<script src="js/main.js"></script>

</body>
</html>
