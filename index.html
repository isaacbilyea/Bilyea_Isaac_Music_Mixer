<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds of the City</title>
    <link href="css/main.css" rel="stylesheet">       
</head>
<body>

<!-- HEADER -->

<header>
    <h1>The Sounds of the City</h1>
</header>

<!-- MAIN CONTENT -->

<div class="main-content">
    <div class="left-content">
    
    <!-- City Backdrop -->

        <div class="background">
            <h2 class="hidden">Empty City Backdrop</h2>
        </div>

    <!-- Drag-n-Drop Images -->

        <section class="images">

            <h2 class="hidden">Drag-n-Drop Images</h2>

            <object id="person" type="image/svg+xml" data="images/person.svg">Person</object>
            <object id="plane" type="image/svg+xml" data="images/plane.svg">Plane</object>
            <object id="ambulance" type="image/svg+xml" data="images/ambulance.svg">Ambulance</object>
            <object id="car" type="image/svg+xml" data="images/car.svg">Car</object>
            <object id="rain" type="image/svg+xml" data="images/rain.svg">Rain</object>
            <object id="bird" type="image/svg+xml" data="images/bird.svg">Bird</object>
            <object id="construction_worker" type="image/svg+xml" data="images/construction_worker.svg">Construction Worker</object>

        </section>
    </div>

    <!-- Music Mixer Controller -->

    <section class="controller">

        <h2>Music<br> Mixer</h2>

        <!--Using this as a placeholder for now-->
        <object id="controls" type="image/svg+xml" data="images/controls.svg">Controls</object> 

        <h3>Instructions</h3>
        <h3>Information</h3>

    </section>

</div>

<!-- FOOTER -->

<footer>

</footer>

<script src="js/main.js"></script>

</body>
</html>
