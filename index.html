<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds of the City</title>
    <link href="css/main.css" rel="stylesheet">       
</head>
<body>

<!-- HEADER -->

<header>
    <h1>The Sounds of the City</h1>
</header>

<!-- MAIN CONTENT -->

<div class="main-content">
    <div class="left-content">
    
    <!-- City Backdrop -->

        <div class="background">
            <h2 class="hidden">Empty City Backdrop</h2>
        </div>

    <!-- Drag-n-Drop Images -->

        <section class="images">

            <h2 class="hidden">Drag-n-Drop Images</h2>

            <img id="person" src="images/person.svg" alt="Person">
            <img id="plane" src="images/plane.svg" alt="Plane">
            <img id="ambulance" src="images/ambulance.svg" alt="Ambulance">
            <img id="car" src="images/car.svg" alt="Car">
            <img id="rain" src="images/rain.svg" alt="Rain">
            <img id="bird" src="images/bird.svg" alt="Bird">
            <img id="construction_worker" src="images/construction_worker.svg" alt="Construction Worker">

        </section>
    </div>

    <!-- Music Mixer Controller -->

    <section class="controller">

        <h2>Music<br> Mixer</h2>
  
        <!--Using this as a placeholder for now-->
        <img id="controls" src="images/controls.svg" alt="Controls"> 

        <h3>Instructions</h3>
        <h3>Information</h3>

    </section>

</div>

<!-- FOOTER -->

<footer>

</footer>

<script src="js/main.js"></script>

</body>
</html>
